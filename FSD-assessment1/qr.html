<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Campus Connect â€“ QR Entry</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      min-height: 100vh; margin: 0;
      background: #f5f7fa; color: #111;
    }
    .card {
      background: white; padding: 30px; border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      text-align: center; max-width: 400px;
    }
    h1 { margin: 0 0 10px 0; color: #0f62fe; }
    p { color: #555; font-size: 14px; margin-top: 0; }
    img { margin: 20px 0; width: 220px; height: 220px; border: 4px solid #eef2ff; border-radius: 12px; }
    button {
      background: #0f62fe; color: white; border: none;
      padding: 10px 18px; border-radius: 8px; cursor: pointer;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Campus Connect</h1>
    <p>Scan this QR code to open the Student Grievance & Feedback Portal</p>
    <img id="qrImage" src="C:\Users\ACER\Downloads\qr.jpg" alt="Campus Connect QR" />
    <br>
    <button onclick="openPortal()">Open Portal Directly</button>
  </div>

  <script>
    // Link target (update to your real hosted URL later)
    const portalUrl = window.location.origin + 'campusconnect.html';

    // Generate QR code using Google Charts API
    const qrSrc = 'https://chart.googleapis.com/chart?chs=250x250&cht=qr&chl=' + encodeURIComponent(portalUrl);
    document.getElementById('qrImage').src = qrSrc;

    function openPortal() {
      window.location.href = portalUrl;
    }
  </script>
</body>
</html>
