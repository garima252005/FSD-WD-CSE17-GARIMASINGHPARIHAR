<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

    <table border="1" style="width:100%; border-collapse: collapse;">
        <!-- Header Row -->
        <tr style="background-color:#f2f2f2;">
            <th style="width:15%; text-align:center;">Logo</th>
            <th colspan="2" style="text-align:center;">Website Name</th>
        </tr>
        <!-- Navigation Row -->
        <tr>
            <td></td> <!-- Empty cell for alignment with Logo -->
            <td colspan="2">
                <a href="#">Home</a> &nbsp; &nbsp;
                <a href="#">Login</a> &nbsp; &nbsp;
                <a href="#">Registration</a> &nbsp; &nbsp;
                <a href="#">Catalogue</a> &nbsp; &nbsp;
                <a href="#">Cart</a>
            </td>
        </tr>
        <!-- Main Content Row -->
        <tr>
            <td style="width:15%; vertical-align:top;">
                <!-- Side Menu -->
                <p>CSE</p>
                <p>ECE</p>
                <p>EEE</p>
                <p>CIVIL</p>
            </td>
            <td colspan="2" style="padding:20px; vertical-align:top;">
                <!-- Login Form Content -->
                <h2>Login Page</h2>
                <form action="#" method="post">
                    <p>
                        <label for="username">User Name:</label>
                        <input type="text" id="username" name="username" style="width:200px; padding:5px;">
                    </p>
                    <p>
                        <label for="password">Passwords:</label>
                        <input type="password" id="password" name="password" style="width:200px; padding:5px;">
                    </p>
                    <p>
                        <button type="submit" style="padding:10px 15px; background-color:green; color:white; border:none; cursor:pointer;">Submit</button>
                        <button type="reset" style="padding:10px 15px; background-color:red; color:white; border:none; cursor:pointer;">Reset</button>
                    </p>
                </form>
            </td>
        </tr>
    </table>

</body>
</html>
