<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .cart-container {
            max-width: 800px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        .cart-item img {
            width: 100px;
            margin-right: 20px;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-details h3 {
            margin: 0 0 5px;
        }
        .item-price {
            font-weight: bold;
            width: 80px;
            text-align: right;
        }
        .item-quantity {
            display: flex;
            align-items: center;
        }
        .item-quantity input {
            width: 40px;
            text-align: center;
            margin: 0 5px;
        }
        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .cart-summary {
            border-top: 2px solid #333;
            padding-top: 20px;
            margin-top: 20px;
            text-align: right;
        }
        .checkout-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="cart-container">
    <h2>Your Shopping Cart</h2>

    <div class="cart-header">
        <div style="width: 120px;"></div>
        <div style="flex-grow: 1;">Product</div>
        <div style="width: 80px; text-align: right;">Price</div>
        <div style="width: 120px; text-align: center;">Quantity</div>
        <div style="width: 80px;"></div>
    </div>

    <!-- Cart Item 1 -->
    <div class="cart-item">
        <img src="https://via.placeholder.com/100" alt="Book 1">
        <div class="item-details">
            <h3>Book Title 1</h3>
            <p>Author Name</p>
        </div>
        <div class="item-price">$19.99</div>
        <div class="item-quantity">
            <button>-</button>
            <input type="number" value="1" min="1">
            <button>+</button>
        </div>
        <div class="item-remove">
            <button class="remove-btn">Remove</button>
        </div>
    </div>

    <!-- Cart Item 2 -->
    <div class="cart-item">
        <img src="https://via.placeholder.com/100" alt="Book 2">
        <div class="item-details">
            <h3>Book Title 2</h3>
            <p>Author Name</p>
        </div>
        <div class="item-price">$24.50</div>
        <div class="item-quantity">
            <button>-</button>
            <input type="number" value="2" min="1">
            <button>+</button>
        </div>
        <div class="item-remove">
            <button class="remove-btn">Remove</button>
        </div>
    </div>

    <div class="cart-summary">
        <h4>Subtotal: $68.99</h4>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</div>

</body>
</html>
