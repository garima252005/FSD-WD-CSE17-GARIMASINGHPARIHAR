<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addition using prompt</title>
</head>
<body>
    <script>
        let res;
        let first=prompt("enter 1st value: ");
        let second=prompt("enter 2nd value: ");
        res=first+second;
        res1=parseInt(first)+parseInt(second);
        let x=10;
        let y=20;
        let z=x+y;
        document.write(z);
        document.write(res);
        document.write(res1);
    </script>
</body>
</html>
